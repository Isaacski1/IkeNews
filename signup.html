    <!-- ========================= Sign Up Section Start ======================== -->
    <section class="container-fluid signup-container">
        <div class="row mb-5">
            <div class="col-lg-12 welcome-text text-center">Welcome to Ike ~ <span>News</span> Website</div>
        </div>
        <div class="row mb-5">
            <div class="col-lg-12 sub-welcome-text text-center">Join our website with your credentials</div>
        </div>

        <div class="row form__container">
            <div class="col-lg-12 signup-box p-3 border">
                <form action="" class="p-3">
                    <div class="row">
                        <div class="col-lg-6 mb-3 input-cont position-relative">
                            <label for="name">Full Name <span>*</span></label>
                            <input type="text" name="fullName" id="contact-name" onkeyup="validateName()">
                            <span id="name-error" class="error-message"></span>
                        </div>

                        <div class="col-lg-6 mb-3 input-cont position-relative">
                            <label for="email">Email <span>*</span></label>
                            <input type="email" name="email" id="contact-email" onkeyup="validateEmail()">
                            <span id="email-error" class="error-message"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6 mb-3 input-cont position-relative">
                            <label for="user_name">Username <span>*</span></label>
                            <input type="text" name="user_name" id="contact-userName" onkeyup="validateUserName()">
                            <span id="user-name-error" class="error-message"></span>
                        </div>

                        <div class="col-lg-6 mb-3 input-cont position-relative">
                            <label for="password">Password <span>*</span></label>
                            <input type="password" name="password" id="contact-password" onkeyup="validatePassword()">
                            <span id="password-error" class="error-message"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 input-cont mt-5  position-relative">
                            <button class="btn-1" id="contact-submit" onclick="return validateSubmit()">Create
                                Now</button>
                            <span id="submit-error"></span>
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col-lg-12 text-center signup-with">
                            <h1>Or signup with</h1>
                            <div class="box mt-5">
                                <li><a href="" type="submit" title="Login with Gmail"><i class='bx bxl-google'></i></a>
                                </li>
                                <li><a href="" type="submit" title="Login with Facebook"><i
                                            class='bx bxl-facebook'></i></a>
                                </li>
                                <li><a href="" type="submit" title="Login with Tiktok"><i class='bx bxl-tiktok'></i></a>
                                </li>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-lg-12 login">
                            <span id="login-text">Already having account?</span>
                            <a href="login.html">Login</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- ========================= Sign Up Section End ======================== -->
